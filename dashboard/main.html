<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="red-hat.ico">
    <link href="../asasdmmek.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col items-center font-sans antialiased bg-dots">
    <main
      class="container mx-auto px-4 md:px-0 py-8 flex flex-col items-center justify-center mt-[15vh] md:mt-[20vh]"
    >
      <div class="leading-8 md:leading-10 text-xl md:text-4xl">
        <article
          class="rounded-xl bg-white p-4 ring ring-indigo-50 sm:p-6 lg:p-8 flex"
        >
          <!-- side menu -->
          <div
            class="flex h-screen w-16 flex-col justify-between border-e bg-white"
          >
            <!-- menu -->
            <div>
              <div id="userInitial" class="inline-flex size-16 items-center justify-center">
                <span
                  class="grid size-10 place-content-center rounded-lg bg-gray-100 text-xs text-gray-600"
                >
                  L
                </span>
              </div>

              <div class="border-t border-gray-100">
                <div class="px-2">
                  <div class="py-4">
                    <a
                      href="./main.html"
                      class="t group relative flex justify-center rounded bg-blue-50 px-2 py-1.5 text-blue-700"
                    >
                      <i class="ri-home-heart-line"></i>

                      <span
                        class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible"
                      >
                      </span>
                    </a>
                  </div>

                  <ul class="space-y-1 border-t border-gray-100 pt-4">
                    <li>
                      <a
                        href="./about.html"
                        class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700"
                      >
                        <i class="ri-user-5-line"></i>
                      </a>
                    </li>

                    <li>
                      <a
                        href="./premium.html"
                        class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700"
                      >
                        <i class="ri-vip-line"></i>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- end menu -->
          </div>
          <!-- end side menu -->

          <!-- Konten tambahan di sini -->
          <div class="flex-1 p-4">
            <!-- profile -->
            <div class="flex-none">
              <div class="dropdown dropdown-start">
                <div tabindex="0" role="button">
                  <div class="avatar online">
                    <div class="w-24 rounded-full" id="userImage"></div>
                  </div>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
                >
                  <li><button onclick="logout()" class="logout-btn">Logout</button></li>
                </ul>
              </div>
            </div>
            <!-- end profile -->

            <!-- Greetings -->
            <h3 class="mt-4 text-lg font-medium sm:text-lg" id="userInfo"></h3>

            <dialog id="my_modal_1" class="modal">
              <div class="modal-box">
                <h3 class="text-lg font-bold">Diinformasikan üß¢</h3>
                <p class="py-4">Silahkan login terlebih dahulu ke SIMANTAP</p>
                <div class="modal-action">
                  <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                  </form>
                </div>
              </div>
            </dialog>

            <br>
            <p class="mt-1 text-sm text-gray-700 underline decoration-wavy decoration-purple-500">
              Qoutes
            </p>
            <span class="text-sm text-gray-700 italic" id="quote-display"></span>
            <!-- end greetings -->

            <!-- content -->
            <div
              class="flex flex-col items-center mt-4 sm:flex sm:items-center sm:gap-2"
            >

              <!-- loading -->

              <div id="loading" class="fixed inset-0 z-50 flex items-center justify-center bg-white bg-opacity-80" style="display: none;">

                <div class="relative">
              
                  <div class="h-24 w-24 rounded-full border-t-4 border-b-4 border-blue-500 animate-pulse"></div>
              
                  <span class="loading loading-dots loading-xs">Sedang diproses..</span>
              
                </div>
              
              </div>

              <!-- end loading -->

            <!-- button -->
            <div class="flex flex-col items-center mt-4 sm:flex sm:items-center sm:gap-2" id="menuItems">

            </div>
            
            <!-- end button -->
            <!-- Base -->

            <!-- end content -->
          </div>
        </article>
      </div>
    </main>

    <footer class="footer footer-center text-base-content p-4">
      <aside>
        <p id="copyright">
          Copyright ¬© <span id="current-year"></span> - Created with ‚ù§ - r0otk1t
        </p>
      </aside>
    </footer>
    <script src="./jsmmek/crot.js"></script>
  </body>
</html>
